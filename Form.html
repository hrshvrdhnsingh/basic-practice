<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filling</title>
    <style>
        input{
            width:400px;height:35px;
        }
    </style>
</head>
<body style="font-size:40px;">
    <form action="https://facebook.com">
        <label for="username">Username:</label>
        <input type="text" id="username"><br>
        <label for="password">Password:</label>
        <input type="text" id="password"><br>
        <input type ="submit" value="Submit" style="height:30px;width:80px;">
        
    </form>
    <blockquote cite="https://facebook.com">
        <p>One of the best website.</p>
        <br>--&copyTime Magazine, 
        <a href="https://Facebook.com"><i>The best Website</i></a>
    </blockquote>
</body>
</html>
